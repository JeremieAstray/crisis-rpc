server:
    port: 8080
spring:
    application:
        name: rpc-client
    velocity:
        checkTemplateLocation: true
        properties:
                    input:
                        encoding: utf-8
                    output:
                        encoding: utf-8
    #spring.devtools.restart
    devtools:
        reload:
            trigger-file: .reloadtrigger
        restart:
            exclude: static/**,public/**
            enabled: true
    ioc:
        componentScan:
            basePackages: com.jeremie.spring
#log
logging:
    file: rpc-implement.log
    level:
        org:
            springframework:
                web: DEBUG

eureka:
    # these are settings for the client that gets services
    client:
        # enable these two settings if you want discovery to work
        registerWithEureka: false
        fetchRegistry: true
        serviceUrl:
            defaultZone: http://192.168.1.108:8761/eureka/

rpc:
    default:
        port: 8000
        httpport: 8081
        ip: 127.0.0.1
        nio:
            client:
                port: 8001
    #连接方式：目前支持mina,netty,nio,bio,http(default:mina)
    connection:
        method: mina